de:
  sdg:
    goals:
      goal_1:
        title: "Keine Armut"
        title_in_two_lines: "Keine \nArmut"
        description: "Armut in all ihren Ausprägungen beenden, überall."
        long_description: '<p>Global gesehen ist die Zahl der Menschen, die in extremer Armut leben, von 36 Prozent im Jahr 1990 auf 10 Prozent im Jahr 2015 gesunken. Aber das Tempo der Veränderung verlangsamt sich und die COVID-19-Krise <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">gefährdet die Umkehrung jahrzehntelangen Fortschritts</a> im Kampf gegen die Armut. <a href="https://www.wider.unu.edu/node/237051">Neue Forschungsergebnisse</a>, die vom UNU World Institute for Development Economics Research veröffentlicht wurden, warnen davor, dass die wirtschaftlichen Folgen der <a href="https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty">Pandemie</a> die weltweite Armut um bis zu einer halben Milliarde Menschen</a> oder 8 % der Gesamtbevölkerung erhöhen könnten. Dies wäre das erste Mal seit dreißig Jahren, seit 1990, dass die Armut weltweit ansteigt.</p> <p>Mehr als <a href="http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank">700 Millionen Menschen</a>, oder 10 Prozent der Weltbevölkerung, leben heute immer noch in extremer Armut und kämpfen um die Erfüllung der elementarsten Bedürfnisse wie Gesundheit, Bildung und Zugang zu Wasser und sanitäre Einrichtungen, um nur einige zu nennen. Die Mehrheit der Menschen, die mit weniger als 1,90 Dollar pro Tag auskommen müssen, lebt in Afrika südlich der Sahara. Weltweit liegt die <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">Armutsrate in ländlichen Gebieten bei 17,2 Prozent</a> - mehr als dreimal so hoch wie in städtischen Gebieten.&nbsp;</p> <p>Für diejenigen, die arbeiten, ist ein Job keine Garantie für ein angemessenes Leben. Tatsächlich lebten im Jahr 2018 <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">8 Prozent</a> der Erwerbstätigen und ihrer Familien weltweit in extremer Armut. Eines von fünf Kindern lebt in extremer Armut. Die Gewährleistung von sozialem Schutz für alle Kinder und andere gefährdete Gruppen ist entscheidend für die Reduzierung von Armut.</p>'
        targets:
          target_1_1:
            title: "Bis 2030 Beseitigung der extremen Armut für alle Menschen weltweit, welche derzeit alle Menschen umfasst, die von weniger als 1,25 Us-Dollar pro Tag leben"
          target_1_2:
            title: "Bis 2030 den Anteil der Männer, Frauen und Kinder aller Altersgruppen, die in Armut leben, in all ihren Dimensionen gemäß den nationalen Definitionen mindestens halbieren"
          target_1_3:
            title: "Sozialschutzsysteme und -maßnahmen für alle umsetzen, einschließlich eines Basisschutzes, und bis 2030 eine breite Versorgung der Armen und Schwachen erreichen"
          target_1_4:
            title: "Bis 2030 sicherstellen, dass alle Männer und Frauen, insbesondere die Armen und Schwachen, die gleichen Rechte auf wirtschaftliche Ressourcen sowie Zugang zu grundlegenden Diensten, Grundeigentum und Verfügungsgewalt über Grund und Boden und sonstigen Vermögensformen, Erbschaften, natürlichen Ressourcen, geeigneten neuen Technologien und Finanzdienstleistungen einschließlich Mikrofinanzierung haben"
          target_1_5:
            title: "Bis 2030 die Widerstandsfähigkeit der Armen und der Menschen in prekären Situationen erhöhen und ihre Exposition und Anfälligkeit gegenüber klimabedingten Extremereignissen und anderen wirtschaftlichen, sozialen und ökologischen Schocks und Katastrophen verringern"
          target_1_A:
            title: "Eine erhebliche Mobilisierung von Ressourcen aus einer Vielzahl von Quellen gewährleisten, einschließlich durch verbesserte Entwicklungszusammenarbeit, um den Entwicklungsländern und insbesondere den am wenigsten entwickelten Ländern ausreichende und berechenbare Mittel für die Umsetzung von Programmen und Politiken zur Beendigung der Armut in all ihren Dimensionen bereitzustellen"
          target_1_B:
            title: "Auf nationaler, regionaler und internationaler Ebene solide politische Rahmen auf der Grundlage armutsorientierter und geschlechtersensibler Entwicklungsstrategien schaffen, um beschleunigte Investitionen in Maßnahmen zur Beseitigung der Armut zu unterstützen"
      goal_2:
        title: "Kein Hunger"
        title_in_two_lines: "Kein \nHunger"
        description: "Kein Hunger"
        long_description: '<p>Nach Jahrzehnten des stetigen Rückgangs begann die Zahl der Menschen, die an Hunger leiden - gemessen an der Prävalenz der Unterernährung - im Jahr 2015 wieder langsam zu steigen. Aktuelle Schätzungen zeigen, dass <a href="http://www.fao.org/publications/sofi/2020/en/">fast 690 Millionen Menschen hungern, das sind 8,9 Prozent der Weltbevölkerung</a> - ein Anstieg um 10 Millionen Menschen in einem Jahr und um fast 60 Millionen in fünf Jahren.</p> <p>Die Welt ist nicht auf dem Weg, bis 2030 Kein Hunger zu erreichen. Wenn sich die jüngsten Trends fortsetzen, würde die Zahl der von Hunger betroffenen Menschen bis 2030 die Marke von 840 Millionen überschreiten.</p> <p>Nach Angaben des Welternährungsprogramms leiden <a href="https://www.wfp.org/publications/2020-global-report-food-crises">135 Millionen Menschen an akutem Hunger</a>, vor allem aufgrund von menschengemachten Konflikten, Klimawandel und Wirtschaftsabschwüngen. Die COVID-19-Pandemie könnte diese Zahl nun verdoppeln, so dass bis Ende 2020 weitere 130 Millionen Menschen von akutem Hunger bedroht sind.</p> <p>Mit mehr als <a href="https://insight.wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072">einer Viertelmilliarde Menschen, die potenziell vom Hungertod bedroht sind</a>, muss schnell gehandelt werden, um Nahrungsmittel und humanitäre Hilfe für die am meisten gefährdeten Regionen bereitzustellen. </p> <p>Gleichzeitig &nbsp;ist ein tiefgreifender Wandel des globalen Ernährungs- und Landwirtschaftssystems notwendig, um die mehr als 690 Millionen Menschen zu ernähren, die heute hungern - und die &nbsp;<a href="https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html">zusätzlichen 2 Milliarden Menschen</a>&nbsp;die die Welt bis 2050 haben wird. Die Steigerung der landwirtschaftlichen Produktivität und eine nachhaltige Nahrungsmittelproduktion sind entscheidend, um die Gefahren des Hungers zu lindern.</p>'
        targets:
          target_2_1:
            title: "Bis 2030 den Hunger beenden und den Zugang aller Menschen, insbesondere der Armen und Menschen in gefährdeten Situationen, einschließlich Kleinkindern, zu sicherer, nahrhafter und ausreichender Nahrung das ganze Jahr über sicherstellen."
          target_2_2:
            title: "Bis 2030 alle Formen der Fehlernährung beenden, einschließlich durch Erreichung der international vereinbarten Zielvorgaben in Bezug auf Wachstumshemmung und Auszehrung bei Kindern unter 5 Jahren bis 2025, und den Ernährungsbedürfnissen von heranwachsenden Mädchen, schwangeren und stillenden Frauen und älteren Menschen Rechnung tragen."
          target_2_3:
            title: "Bis 2030 die landwirtschaftliche Produktivität und die Einkommen von kleinen Nahrungsmittelproduzenten, insbesondere von Frauen, Angehörigen indigener Völker, landwirtschaftlichen Familienbetrieben, Weidetierhaltern und Fischern, verdoppeln, unter anderem durch den sicheren und gleichberechtigten Zugang zu Grund und Boden, anderen Produktionsressourcen und Betriebsmitteln, Wissen, Finanzdienstleistungen, Märkten sowie Möglichkeiten für Wertschöpfung und außerlandwirtschaftliche Beschäftigung."
          target_2_4:
            title: "Bis 2030 die Nachhaltigkeit der Systeme der Nahrungsmittelproduktion sicherstellen und resiliente landwirtschaftliche Methoden anwenden, die die Produktivität und den Ertrag steigern, zur Erhaltung der Ökosysteme beitragen, die Anpassungsfähigkeit an Klimaänderungen, extreme Wetterereignisse, Dürren, Überschwemmungen und andere Katastrophen erhöhen und die Flächen- und Bodenqualität schrittweise verbessern."
          target_2_5:
            title: "Bis 2020 die genetische Vielfalt von Saatgut, Kulturpflanzen sowie Nutz- und Haustieren und ihren wildlebenden Artverwandten bewahren, unter anderem durch gut verwaltete und diversifizierte Saatgut- und Pflanzenbanken auf nationaler, regionaler und internationaler Ebene, und den Zugang zu den Vorteilen aus der Nutzung der genetischen Ressourcen und des damit verbundenen traditionellen Wissens sowie die ausgewogene und gerechte Aufteilung dieser Vorteile fördern, wie auf internationaler Ebene vereinbart."
          target_2_A:
            title: "Die Investitionen in die ländliche Infrastruktur, die Agrarforschung und landwirtschaftliche Beratungsdienste, die Technologieentwicklung sowie Genbanken für Pflanzen und Nutztiere erhöhen, unter anderem durch verstärkte internationale Zusammenarbeit, um die landwirtschaftliche Produktionskapazität in den Entwicklungsländern und insbesondere den am wenigsten entwickelten Ländern zu verbessern."
          target_2_B:
            title: "Handelsbeschränkungen und -verzerrungen auf den globalen Agrarmärkten korrigieren und verhindern, unter anderem durch die parallele Abschaffung aller Formen von Agrarexportsubventionen und aller Exportmaßnahmen mit gleicher Wirkung im Einklang mit dem Mandat der DOHA-ENTWICKLUNGSRUNDE."
          target_2_C:
            title: "Maßnahmen zur Gewährleistung des reibungslosen Funktionierens der Märkte für Nahrungsmittelrohstoffe und ihre Derivate ergreifen und den raschen Zugang zu Marktinformationen, unter anderem über Nahrungsmittelreserven, erleichtern, um zur Begrenzung der extremen Schwankungen der Nahrungsmittelpreise beizutragen."
      goal_3:
        title: "Gesundheit und Wohlergehen"
        title_in_two_lines: "Gesundheit\nund Wohlergehen"
        description: "Ein gesundes Leben für alle Menschen jeden Alters gewährleisten und ihr Wohlergehen fördern."
        long_description: '<p>Die Sicherstellung eines gesunden Lebens und die Förderung des Wohlbefindens in jedem Alter sind für eine nachhaltige Entwicklung von entscheidender Bedeutung. Derzeit sieht sich die Welt mit einer <a href="https://www.un.org/coronavirus">globalen Gesundheitskrise</a> konfrontiert, die ihresgleichen sucht - COVID-19 verbreitet menschliches Leid, destabilisiert die Weltwirtschaft und bringt das Leben von Milliarden von Menschen rund um den Globus durcheinander.&nbsp;</p> <p>Vor der Pandemie wurden große Fortschritte <a href="https://unstats.un.org/sdgs/report/2019/goal-03/">bei der Verbesserung der Gesundheit von Millionen von Menschen</a> gemacht. Es wurden bedeutende Fortschritte bei der Erhöhung der Lebenserwartung und der Reduzierung einiger der häufigsten Todesursachen im Zusammenhang mit Kinder- und Müttersterblichkeit erzielt. Es sind jedoch weitere Anstrengungen erforderlich, um eine Vielzahl von Krankheiten vollständig auszurotten und viele verschiedene anhaltende und neu auftretende Gesundheitsprobleme anzugehen. Durch die Konzentration auf eine effizientere Finanzierung von Gesundheitssystemen, verbesserte sanitäre Einrichtungen und Hygiene sowie einen verbesserten Zugang zu Ärzten können erhebliche Fortschritte erzielt werden, die helfen, das Leben von Millionen von Menschen zu retten.</p> <p>Gesundheitliche Notfälle wie COVID-19 stellen ein globales Risiko dar und haben gezeigt, wie wichtig es ist, vorbereitet zu sein. Das Entwicklungsprogramm der Vereinten Nationen wies auf große Unterschiede <a href="https://www.undp.org/content/undp/en/home/news-centre/news/2020/COVID19_UNDP_data_dashboards_reveal_disparities_among_countries_to_cope_and_recover.html">in den Fähigkeiten der Länder hin, die COVID-19-Krise zu bewältigen</a> und sich davon zu erholen. Die Pandemie stellt einen Wendepunkt für die Vorbereitung auf gesundheitliche Notfälle und für Investitionen in wichtige öffentliche Dienste des 21. Jahrhunderts dar.&nbsp;</p>'
        targets:
          target_3_1:
            title: "Bis 2030 die weltweite Müttersterblichkeit auf unter 70 je 100 000 Lebendgeburten senken."
          target_3_2:
            title: "Bis 2030 den vermeidbaren Todesfällen bei Neugeborenen und Kindern unter 5 Jahren ein Ende setzen, mit dem von allen Ländern zu verfolgenden Ziel, die Sterblichkeit bei Neugeborenen mindestens auf 12 je 1 000 Lebendgeburten und bei Kindern unter 5 Jahren mindestens auf 25 je 1 000 Lebendgeburten zu senken."
          target_3_3:
            title: "Bis 2030 die Aids-, Tuberkulose- und Malariaepidemien und die vernachlässigten Tropenkrankheiten beseitigen und Hepatitis, durch Wasser übertragene Krankheiten und andere übertragbare Krankheiten bekämpfen."
          target_3_4:
            title: "Bis 2030 die vorzeitige Sterblichkeit aufgrund von nichtübertragbaren Krankheiten durch Prävention und Behandlung um ein Drittel senken und die psychische Gesundheit und das Wohlergehen fördern."
          target_3_5:
            title: "Die Prävention und Behandlung des Substanzmissbrauchs, namentlich des Suchtstoffmissbrauchs und des schädlichen Gebrauchs von Alkohol, verstärken."
          target_3_6:
            title: "Bis 2020 die Zahl der Todesfälle und Verletzungen infolge von Straßenverkehrsunfällen weltweit halbieren."
          target_3_7:
            title: "Bis 2030 den allgemeinen Zugang zu sexual- und reproduktionsmedizinischer Versorgung, einschließlich Familienplanung, Information und Aufklärung, und die Einbeziehung der reproduktiven Gesundheit in nationale Strategien und Programme gewährleisten."
          target_3_8:
            title: ">Die allgemeine Gesundheitsversorgung, einschließlich der Absicherung gegen finanzielle Risiken, den Zugang zu hochwertigen grundlegenden Gesundheitsdiensten und den Zugang zu sicheren, wirksamen, hochwertigen und bezahlbaren unentbehrlichen Arzneimitteln und Impfstoffen für alle erreichen."
          target_3_9:
            title: "Bis 2030 die Zahl der Todesfälle und Erkrankungen aufgrund gefährlicher Chemikalien und der Verschmutzung und Verunreinigung von Luft, Wasser und Boden erheblich verringern."
          target_3_A:
            title: "Die Durchführung des RAHMENÜBEREINKOMMENS DER WELTGESUNDHEITSORGANISATION ZUR EINDÄMMUNG DES TABAKGEBRAUCHS in allen Ländern in geeigneter Weise stärken."
          target_3_B:
            title: "Forschung und Entwicklung zu Impfstoffen und Medikamenten für übertragbare und nichtübertragbare Krankheiten, von denen hauptsächlich Entwicklungsländer betroffen sind, unterstützen, den Zugang zu bezahlbaren unentbehrlichen Arzneimitteln und Impfstoffen gewährleisten, im Einklang mit der ERKLÄRUNG VON DOHA ÜBER DAS TRIPS-ÜBEREINKOMMEN UND DIE ÖFFENTLICHE GESUNDHEIT, die das Recht der Entwicklungsländer bekräftigt, die Bestimmungen in dem ÜBEREINKOMMEN ÜBER HANDELSBEZOGENE ASPEKTE DER RECHTE DES GEISTIGEN EIGENTUMS über Flexibilitäten zum Schutz der öffentlichen Gesundheit voll auszuschöpfen, und insbesondere den Zugang zu Medikamenten für alle zu gewährleisten."
          target_3_C:
            title: "Die Gesundheitsfinanzierung und die Rekrutierung, Aus- und Weiterbildung und Bindung von Gesundheitsfachkräften in den Entwicklungsländern und insbesondere in den am wenigsten entwickelten Ländern und den kleinen Inselentwicklungsländern deutlich erhöhen."
          target_3_D:
            title: "Die Kapazitäten aller Länder, insbesondere der Entwicklungsländer, in den Bereichen Frühwarnung, Risikominderung und Management nationaler und globaler Gesundheitsrisiken stärken."
      goal_4:
        title: "Hochwerte Bildung"
        title_in_two_lines: "Hochwertige\nBildung"
        description: "Inklusive, gleichberechtigte und hochwertige Bildung gewährleisten und Möglichkeiten lebenslangen Lernens für alle fördern."
        long_description: '<p>Bildung ermöglicht sozioökonomische Mobilität nach oben und ist ein Schlüssel, um der Armut zu entkommen. Im vergangenen Jahrzehnt wurden große Fortschritte bei der Erhöhung des Zugangs zu Bildung und der Einschulungsraten auf allen Ebenen, insbesondere für Mädchen, erzielt. Dennoch waren im Jahr 2018 immer noch rund 260 Millionen Kinder nicht eingeschult - fast ein Fünftel der Weltbevölkerung in dieser Altersgruppe. Und mehr als die Hälfte aller Kinder und Jugendlichen weltweit erreicht nicht die Mindestanforderungen in den Bereichen Lesen und Mathematik.&nbsp;</p> <p>Im Jahr 2020, als sich die COVID-19-Pandemie über den Globus ausbreitete, kündigte eine Mehrheit der Länder die vorübergehende Schließung von Schulen an, wovon mehr als 91 Prozent der Schüler weltweit betroffen waren. Im April 2020 waren fast 1,6 Milliarden Kinder und Jugendliche nicht in der Schule. Und fast 369 Millionen Kinder, die auf Schulmahlzeiten angewiesen sind, mussten sich nach anderen Quellen für die tägliche Ernährung umsehen.&nbsp;</p> <p>Noch nie zuvor haben so viele Kinder gleichzeitig die Schule verlassen, was das Lernen unterbricht und das Leben der Kinder, insbesondere der am meisten gefährdeten und ausgegrenzten, umkrempelt. Die globale Pandemie hat weitreichende Folgen, die die hart erkämpften Errungenschaften bei der Verbesserung der weltweiten Bildung gefährden können.</p>'
        targets:
          target_4_1:
            title: "Bis 2030 sicherstellen, dass alle Mädchen und Jungen gleichberechtigt eine kostenlose und hochwertige Grund- und Sekundarschulbildung abschließen, die zu brauchbaren und effektiven Lernergebnissen führt."
          target_4_2:
            title: "Bis 2030 sicherstellen, dass alle Mädchen und Jungen Zugang zu hochwertiger frühkindlicher Erziehung, Betreuung und Vorschulbildung erhalten, damit sie auf die Grundschule vorbereitet sind."
          target_4_3:
            title: "Bis 2030 den gleichberechtigten Zugang aller Frauen und Männer zu einer erschwinglichen und hochwertigen fachlichen, beruflichen und tertiären Bildung einschließlich universitärer Bildung gewährleisten."
          target_4_4:
            title: "Bis 2030 die Zahl der Jugendlichen und Erwachsenen wesentlich erhöhen, die über die entsprechenden Qualifikationen einschließlich fachlicher und beruflicher Qualifikationen für eine Beschäftigung, eine menschenwürdige Arbeit und Unternehmertum verfügen."
          target_4_5:
            title: "Bis 2030 geschlechtsspezifische Disparitäten in der Bildung beseitigen und den gleichberechtigen Zugang der Schwachen in der Gesellschaft, namentlich von Menschen mit Behinderungen, Angehörigen indigener Völker und Kindern in prekären Situationen, zu allen Bildungs- und Ausbildungsebenen gewährleisten."
          target_4_6:
            title: "Bis 2030 sicherstellen, dass alle Jugendlichen und ein erheblicher Anteil der männlichen und weiblichen Erwachsenen lesen, schreiben und rechnen lernen."
          target_4_7:
            title: "Bis 2030 sicherstellen, dass alle Lernenden die notwendigen Kenntnisse und Qualifikationen zur Förderung nachhaltiger Entwicklung erwerben, unter anderem durch Bildung für nachhaltige Entwicklung und nachhaltige Lebensweisen, Menschenrechte, Geschlechtergleichstellung, eine Kultur des Friedens und der Gewaltlosigkeit, Weltbürgerschaft und die Wertschätzung kultureller Vielfalt und des Beitrags der Kultur zu nachhaltiger Entwicklung."
          target_4_A:
            title: "Bildungseinrichtungen bauen und ausbauen, die kinder-, behinderten- und geschlechtergerecht sind und eine sichere, gewaltfreie, inklusive und effektive Lernumgebung für alle bieten."
          target_4_B:
            title: "Bis 2020 weltweit die Zahl der verfügbaren Stipendien für Entwicklungsländer, insbesondere für die am wenigsten entwickelten Länder, die kleinen Inselentwicklungsländer und die afrikanischen Länder, zum Besuch einer Hochschule, einschließlich zur Berufsbildung und zu Informations- und Kommunikationstechnik-, Technik-, Ingenieurs- und Wissenschaftsprogrammen, in entwickelten Ländern und in anderen Entwicklungsländern wesentlich erhöhen."
          target_4_C:
            title: "Bis 2030 das Angebot an qualifizierten Lehrkräften unter anderem durch internationale Zusammenarbeit im Bereich der Lehrerausbildung in den Entwicklungsländern und insbesondere in den am wenigsten entwickelten Ländern und kleinen Inselentwicklungsländern wesentlich erhöhen."
      goal_5:
        title: "Geschlechter Gleichheit"
        title_in_two_lines: "Geschlechter\nGleichheit"
        description: "Geschlechtergleichstellung erreichen und alle Frauen und Mädchen zur Selbstbestimmung befähigen."
        long_description: '<p>Die Gleichstellung der Geschlechter ist nicht nur ein grundlegendes Menschenrecht, sondern eine notwendige Grundlage für eine friedliche, wohlhabende und nachhaltige Welt.&nbsp;</p> <p>In den letzten Jahrzehnten hat es Fortschritte gegeben: Mehr Mädchen gehen zur Schule, weniger Mädchen werden zu einer frühen Heirat gezwungen, mehr Frauen sitzen im Parlament und in Führungspositionen, und Gesetze werden reformiert, um die Gleichstellung der Geschlechter voranzutreiben.&nbsp;</p> <p>Trotz dieser Fortschritte bleiben viele Herausforderungen bestehen: diskriminierende Gesetze und soziale Normen sind nach wie vor allgegenwärtig, Frauen sind auf allen politischen Führungsebenen unterrepräsentiert, und jede fünfte Frau und jedes fünfte Mädchen zwischen 15 und 49 Jahren berichtet, dass sie innerhalb von zwölf Monaten körperliche oder sexuelle Gewalt durch einen Intimpartner erfahren haben.</p> <p>Die Auswirkungen der COVID-19-Pandemie könnten die begrenzten Fortschritte, die bei der Gleichstellung der Geschlechter und den Rechten der Frauen gemacht wurden, wieder zunichte machen.  Der Ausbruch des Coronavirus verschärft die bestehenden Ungleichheiten für Frauen und Mädchen in allen Bereichen - von der Gesundheit über die Wirtschaft bis hin zu Sicherheit und sozialem Schutz.&nbsp;</p> <p>Frauen spielen eine unverhältnismäßig große Rolle bei der Reaktion auf das Virus, unter anderem als medizinisches Personal an vorderster Front und als Pflegerinnen zu Hause. Die unbezahlte Pflegearbeit von Frauen hat aufgrund von Schulschließungen und den gestiegenen Bedürfnissen älterer Menschen deutlich zugenommen. Frauen sind auch von den wirtschaftlichen Auswirkungen von COVID-19 stärker betroffen, da sie überproportional häufig in unsicheren Arbeitsverhältnissen arbeiten. Fast 60 Prozent der Frauen arbeiten in der informellen Wirtschaft, was sie einem größeren Risiko aussetzt, in Armut zu geraten. &nbsp;</p> <p>Die Pandemie hat auch zu einem starken Anstieg der Gewalt gegen Frauen und Mädchen geführt. Viele Frauen sind zu Hause mit ihren Tätern gefangen und haben Schwierigkeiten, Zugang zu Diensten zu bekommen, die unter Kürzungen und Einschränkungen leiden. Neue Daten zeigen, dass seit dem Ausbruch der Pandemie die Gewalt gegen Frauen und Mädchen - und insbesondere die häusliche Gewalt - zugenommen hat.</p>'
        targets:
          target_5_1:
            title: "Alle Formen der Diskriminierung von Frauen und Mädchen überall auf der Welt beenden."
          target_5_2:
            title: "Alle Formen von Gewalt gegen alle Frauen und Mädchen im öffentlichen und im privaten Bereich einschließlich des Menschenhandels und sexueller und anderer Formen der Ausbeutung beseitigen."
          target_5_3:
            title: "Alle schädlichen Praktiken wie Kinderheirat, Frühverheiratung und Zwangsheirat sowie die Genitalverstümmelung bei Frauen und Mädchen beseitigen."
          target_5_4:
            title: "Unbezahlte Pflege- und Hausarbeit durch die Bereitstellung öffentlicher Dienstleistungen und Infrastrukturen, Sozialschutzmaßnahmen und die Förderung geteilter Verantwortung innerhalb des Haushalts und der Familie entsprechend den nationalen Gegebenheiten anerkennen und wertschätzen."
          target_5_5:
            title: "Die volle und wirksame Teilhabe von Frauen und ihre Chancengleichheit bei der Übernahme von Führungsrollen auf allen Ebenen der Entscheidungsfindung im politischen, wirtschaftlichen und öffentlichen Leben sicherstellen."
          target_5_6:
            title: "Den allgemeinen Zugang zu sexueller und reproduktiver Gesundheit und reproduktiven Rechten gewährleisten, wie im Einklang mit dem AKTIONSPROGRAMM DER INTERNATIONALEN KONFERENZ ÜBER BEVÖLKERUNG UND ENTWICKLUNG, der AKTIONSPLATTFORM VON BEIJING und den Ergebnisdokumenten ihrer Überprüfungskonferenzen vereinbart."
          target_5_A:
            title: "Reformen durchführen, um Frauen die gleichen Rechte auf wirtschaftliche Ressourcen sowie Zugang zu Grundeigentum und zur Verfügungsgewalt über Grund und Boden und sonstige Vermögensformen, zu Finanzdienstleistungen, Erbschaften und natürlichen Ressourcen zu verschaffen, im Einklang mit den nationalen Rechtsvorschriften."
          target_5_B:
            title: "Die Nutzung von Grundlagentechnologien, insbesondere der Informations- und Kommunikationstechnologien, verbessern, um die Selbstbestimmung der Frauen zu fördern."
          target_5_C:
            title: "Eine solide Politik und durchsetzbare Rechtsvorschriften zur Förderung der Gleichstellung der Geschlechter und der Selbstbestimmung aller Frauen und Mädchen auf allen Ebenen beschließen und verstärken."
      goal_6:
        title: "Sauberes Wasser und Sanitär-Einrichtungen"
        title_in_two_lines: "Sauberes Wasser\nund Sanitär-Einrichtungen"
        description: "Verfügbarkeit und nachhaltige Bewirtschaftung von Wasser und Sanitärversorgung für alle gewährleisten."
        long_description: '<p>Obwohl erhebliche Fortschritte bei der Verbesserung des Zugangs zu sauberem Trinkwasser und sanitären Einrichtungen gemacht wurden, fehlt es Milliarden von Menschen - vor allem in ländlichen Gebieten - immer noch an diesen grundlegenden Dienstleistungen. Weltweit hat einer von drei Menschen keinen Zugang zu sauberem Trinkwasser, zwei von fünf Menschen haben keine Möglichkeit, sich mit Wasser und Seife die Hände zu waschen, und mehr als 673 Millionen Menschen praktizieren immer noch offene Defäkation..</p> <p>Die COVID-19-Pandemie hat gezeigt, wie wichtig sanitäre Einrichtungen, Hygiene und ein ausreichender Zugang zu sauberem Wasser für die Prävention und Eindämmung von Krankheiten sind. Händehygiene rettet Leben. Laut der Weltgesundheitsorganisation ist Händewaschen eine der effektivsten Maßnahmen, um die Verbreitung von Krankheitserregern zu reduzieren und Infektionen, einschließlich des COVID-19-Virus, zu verhindern. Dennoch haben Milliarden von Menschen immer noch keinen Zugang zu sauberem Wasser und sanitären Einrichtungen, und die Finanzierung ist unzureichend.</p>'
        targets:
          target_6_1:
            title: "Bis 2030 den allgemeinen und gerechten Zugang zu einwandfreiem und bezahlbarem Trinkwasser für alle erreichen."
          target_6_2:
            title: "Bis 2030 den Zugang zu einer angemessenen und gerechten Sanitärversorgung und Hygiene für alle erreichen und der Notdurftverrichtung im Freien ein Ende setzen, unter besonderer Beachtung der Bedürfnisse von Frauen und Mädchen und von Menschen in prekären Situationen."
          target_6_3:
            title: "Bis 2030 die Wasserqualität durch Verringerung der Verschmutzung, Beendigung des Einbringens und Minimierung der Freisetzung gefährlicher Chemikalien und Stoffe, Halbierung des Anteils unbehandelten Abwassers und eine beträchtliche Steigerung der Wiederaufbereitung und gefahrlosen Wiederverwendung weltweit verbessern."
          target_6_4:
            title: "Bis 2030 die Effizienz der Wassernutzung in allen Sektoren wesentlich steigern und eine nachhaltige Entnahme und Bereitstellung von Süßwasser gewährleisten, um der Wasserknappheit zu begegnen und die Zahl der unter Wasserknappheit leidenden Menschen erheblich zu verringern."
          target_6_5:
            title: "Bis 2030 auf allen Ebenen eine integrierte Bewirtschaftung der Wasserressourcen umsetzen, gegebenenfalls auch mittels grenzüberschreitender Zusammenarbeit."
          target_6_6:
            title: "Bis 2020 wasserverbundene Ökosysteme schützen und wiederherstellen, darunter Berge, Wälder, Feuchtgebiete, Flüsse, Grundwasserleiter und Seen."
          target_6_A:
            title: "Bis 2030 die internationale Zusammenarbeit und die Unterstützung der Entwicklungsländer beim Kapazitätsaufbau für Aktivitäten und Programme im Bereich der Wasser- und Sanitärversorgung ausbauen, einschließlich der Wassersammlung und -speicherung, Entsalzung, effizienten Wassernutzung, Abwasserbehandlung, Wiederaufbereitungs- und Wiederverwendungstechnologien."
          target_6_B:
            title: "Die Mitwirkung lokaler Gemeinwesen an der Verbesserung der Wasserbewirtschaftung und der Sanitärversorgung unterstützen und verstärken."
      goal_7:
        title: "Bezahlbare und Saubere Energie"
        title_in_two_lines: "Bezahlbare und\nSaubere Energie"
        description: "Zugang zu bezahlbarer, verlässlicher, nachhaltiger und moderner Energie für alle sichern."
        long_description: '<p>Die Welt macht Fortschritte auf dem Weg zu Ziel 7. Es gibt ermutigende Anzeichen dafür, dass Energie immer nachhaltiger und in größerem Umfang verfügbar wird. Der Zugang zu Elektrizität in ärmeren Ländern hat begonnen, sich zu beschleunigen, die Energieeffizienz verbessert sich weiter, und erneuerbare Energien machen beeindruckende Fortschritte im Stromsektor.&nbsp;</p> <p>Dennoch ist mehr Aufmerksamkeit erforderlich, um den Zugang zu sauberen und sicheren Kochbrennstoffen und Technologien für 3 Milliarden Menschen zu verbessern, die Nutzung erneuerbarer Energien über den Stromsektor hinaus auszuweiten und die Elektrifizierung in Afrika südlich der Sahara zu erhöhen.</p> <p>Der Energie-Fortschrittsbericht bietet ein globales Dashboard, um den Fortschritt bei Energiezugang, Energieeffizienz und erneuerbaren Energien zu erfassen. Er bewertet den Fortschritt, den jedes Land bei diesen drei Säulen gemacht hat, und liefert eine Momentaufnahme, wie weit wir von der Erreichung der 2030-Ziele für nachhaltige Entwicklung entfernt sind.</p>'
        targets:
          target_7_1:
            title: "Bis 2030 den allgemeinen Zugang zu bezahlbaren, verlässlichen und modernen Energiedienstleistungen sichern."
          target_7_2:
            title: "Bis 2030 den Anteil erneuerbarer Energie am globalen Energiemix deutlich erhöhen."
          target_7_3:
            title: "Bis 2030 die weltweite Steigerungsrate der Energieeffizienz verdoppeln."
          target_7_A:
            title: "Bis 2030 die internationale Zusammenarbeit verstärken, um den Zugang zur Forschung und Technologie im Bereich saubere Energie, namentlich erneuerbare Energie, Energieeffizienz sowie fortschrittliche und saubere Technologien für fossile Brennstoffe, zu erleichtern, und Investitionen in die Energieinfrastruktur und saubere Energietechnologien fördern."
          target_7_B:
            title: "Bis 2030 die Infrastruktur ausbauen und die Technologie modernisieren, um in den Entwicklungsländern und insbesondere in den am wenigsten entwickelten Ländern, den kleinen Inselentwicklungsländern und den Binnenentwicklungsländern im Einklang mit ihren jeweiligen Unterstützungsprogrammen moderne und nachhaltige Energiedienstleistungen für alle bereitzustellen."
      goal_8:
        title: "Menschenwürdige Arbeit und Wirtschaftswachstum"
        title_in_two_lines: "Menschenwürdige Arbeit und\nWirtschaftswachstum"
        description: "Dauerhaftes, inklusives und nachhaltiges Wirtschaftswachstum, produktive Vollbeschäftigung und menschenwürdige Arbeit für alle fördern."
        long_description: '<p>Ein nachhaltiges und inklusives Wirtschaftswachstum kann den Fortschritt vorantreiben, menschenwürdige Arbeitsplätze für alle schaffen und den Lebensstandard verbessern.&nbsp;</p> <p>COVID-19 hat Milliarden von Menschenleben zerstört und die Weltwirtschaft gefährdet. Der Internationale Währungsfonds (IWF) erwartet eine globale Rezession, die genauso schlimm oder schlimmer ist als 2009. Da der Verlust von Arbeitsplätzen eskaliert, schätzt die Internationale Arbeitsorganisation, dass fast die Hälfte der weltweiten Erwerbsbevölkerung vom Verlust ihrer Existenzgrundlage bedroht ist.</p> <p>Schon vor dem Ausbruch von COVID-19 wurde erwartet, dass das Pro-Kopf-Einkommen in einem von fünf Ländern - in denen Milliarden von Menschen in Armut leben - im Jahr 2020 stagnieren oder sinken würde. Jetzt bringen die mit COVID-19 verbundenen wirtschaftlichen und finanziellen Schocks - wie Störungen der Industrieproduktion, fallende Rohstoffpreise, Volatilität der Finanzmärkte und zunehmende Unsicherheit - das ohnehin schon laue Wirtschaftswachstum zum Entgleisen und verstärken die erhöhten Risiken durch andere Faktoren.&nbsp;&nbsp;</p>'
        targets:
          target_8_1:
            title: "Ein Pro-Kopf-Wirtschaftswachstum entsprechend den nationalen Gegebenheiten und insbesondere ein jährliches Wachstum des Bruttoinlandsprodukts von mindestens 7 Prozent in den am wenigsten entwickelten Ländern aufrechterhalten."
          target_8_2:
            title: "Eine höhere wirtschaftliche Produktivität durch Diversifizierung, technologische Modernisierung und Innovation erreichen, einschließlich durch Konzentration auf mit hoher Wertschöpfung verbundene und arbeitsintensive Sektoren."
          target_8_3:
            title: "Entwicklungsorientierte Politiken fördern, die produktive Tätigkeiten, die Schaffung menschenwürdiger Arbeitsplätze, Unternehmertum, Kreativität und Innovation unterstützen, und die Formalisierung und das Wachstum von Kleinst-, Klein- und Mittelunternehmen unter anderem durch den Zugang zu Finanzdienstleistungen begünstigen."
          target_8_4:
            title: "Bis 2030 die weltweite Ressourceneffizienz in Konsum und Produktion Schritt für Schritt verbessern und die Entkopplung von Wirtschaftswachstum und Umweltzerstörung anstreben, im Einklang mit dem ZEHNJAHRES-PROGRAMMRAHMEN FÜR NACHHALTIGE KONSUM- UND PRODUKTIONSMUSTER, wobei die entwickelten Länder die Führung übernehmen."
          target_8_5:
            title: "Bis 2030 produktive Vollbeschäftigung und menschenwürdige Arbeit für alle Frauen und Männer, einschließlich junger Menschen und Menschen mit Behinderungen, sowie gleiches Entgelt für gleichwertige Arbeit erreichen."
          target_8_6:
            title: "Bis 2020 den Anteil junger Menschen, die ohne Beschäftigung sind und keine Schul- oder Berufsausbildung durchlaufen, erheblich verringern."
          target_8_7:
            title: "Sofortige und wirksame Maßnahmen ergreifen, um Zwangsarbeit abzuschaffen, moderne Sklaverei und Menschenhandel zu beenden und das Verbot und die Beseitigung der schlimmsten Formen der Kinderarbeit, einschließlich der Einziehung und des Einsatzes von Kindersoldaten, sicherstellen und bis 2025 jeder Form von Kinderarbeit ein Ende setzen."
          target_8_8:
            title: "Die Arbeitsrechte schützen und sichere Arbeitsumgebungen für alle Arbeitnehmer, einschließlich der Wanderarbeitnehmer, insbesondere der Wanderarbeitnehmerinnen, und der Menschen in prekären Beschäftigungsverhältnissen, fördern."
          target_8_9:
            title: "Bis 2030 Politiken zur Förderung eines nachhaltigen Tourismus erarbeiten und umsetzen, der Arbeitsplätze schafft und die lokale Kultur und lokale Produkte fördert."
          target_8_10:
            title: "Die Kapazitäten der nationalen Finanzinstitutionen stärken, um den Zugang zu Bank-, Versicherungs- und Finanzdienstleistungen für alle zu begünstigen und zu erweitern."
          target_8_A:
            title: "Die im Rahmen der HANDELSHILFE gewährte Unterstützung für die Entwicklungsländer und insbesondere die am wenigsten entwickelten Länder erhöhen, unter anderem durch den ERWEITERTEN INTEGRIERTEN RAHMENPLAN FÜR HANDELSBEZOGENE TECHNISCHE HILFE FÜR DIE AM WENIGSTEN ENTWICKELTEN LÄNDER."
          target_8_B:
            title: "Bis 2020 eine globale Strategie für Jugendbeschäftigung erarbeiten und auf den Weg bringen und den GLOBALEN BESCHÄFTIGUNGSPAKT DER INTERNATIONALEN ARBEITSORGANISATION umsetzen."
      goal_9:
        title: "Industrie, Innovation und Infrastruktur"
        title_in_two_lines: "Industrie, Innovation\nund Infrastruktur"
        description: "Eine widerstandsfähige Infrastruktur aufbauen, inklusive und nachhaltige Industrialisierung fördern und Innovationen unterstützen."
        long_description: '<p>Inklusive und nachhaltige Industrialisierung kann zusammen mit Innovation und Infrastruktur dynamische und wettbewerbsfähige Wirtschaftskräfte freisetzen, die Beschäftigung und Einkommen schaffen. Sie spielen eine Schlüsselrolle bei der Einführung und Förderung neuer Technologien, erleichtern den internationalen Handel und ermöglichen die effiziente Nutzung von Ressourcen.&nbsp;</p> <p>Die Welt hat jedoch noch einen weiten Weg vor sich, um dieses Potenzial voll auszuschöpfen. Vor allem die am wenigsten entwickelten Länder müssen die Entwicklung ihres Fertigungssektors beschleunigen, wenn sie das Ziel für 2030 erreichen wollen, und die Investitionen in wissenschaftliche Forschung und Innovation erhöhen.&nbsp;</p> <p>Das Wachstum des verarbeitenden Gewerbes ist weltweit stetig zurückgegangen, schon vor dem Ausbruch der COVID-19-Pandemie. Die Pandemie trifft die verarbeitende Industrie hart und verursacht Störungen in den globalen Wertschöpfungsketten und der Versorgung mit Produkten.&nbsp;</p> <p>Innovation und technologischer Fortschritt sind der Schlüssel, um dauerhafte Lösungen sowohl für wirtschaftliche als auch für ökologische Herausforderungen zu finden, wie z. B. eine höhere Ressourcen- und Energieeffizienz. Weltweit stiegen die Investitionen in Forschung und Entwicklung (F&E) im Verhältnis zum BIP von 1,5 Prozent im Jahr 2000 auf 1,7 Prozent im Jahr 2015 und blieben 2017 nahezu unverändert, lagen aber in Entwicklungsregionen nur bei unter 1 Prozent.</p> <p>Was die Kommunikationsinfrastruktur betrifft, so ist inzwischen mehr als die Hälfte der Weltbevölkerung online und fast die gesamte Weltbevölkerung lebt in einem Gebiet, das von einem Mobilfunknetz abgedeckt wird. Es wird geschätzt, dass 2019 96,5 Prozent durch mindestens ein 2G-Netz abgedeckt sind.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Die Coronavirus-Pandemie hat den dringenden Bedarf an widerstandsfähiger Infrastruktur aufgezeigt. Die Asiatische Entwicklungsbank stellt fest, dass die kritische Infrastruktur in der Region in vielen Ländern bei weitem nicht ausreichend ist, trotz des schnellen Wirtschaftswachstums und der Entwicklung, die die Region in den letzten zehn Jahren erlebt hat. Der Economic and Social Survey of Asia and the Pacific hebt hervor, dass zusätzliche Investitionen in Höhe von 434 Milliarden US-Dollar pro Jahr erforderlich sind, um die Infrastruktur widerstandsfähig gegen Katastrophen und den Klimawandel zu machen. In einigen Subregionen, wie z. B. den kleinen Inselstaaten im Pazifik, könnte diese Summe sogar noch höher ausfallen.&nbsp; &nbsp; &nbsp; </p>'
        targets:
          target_9_1:
            title: "Eine hochwertige, verlässliche, nachhaltige und widerstandsfähige Infrastruktur aufbauen, einschließlich regionaler und grenzüberschreitender Infrastruktur, um die wirtschaftliche Entwicklung und das menschliche Wohlergehen zu unterstützen, und dabei den Schwerpunkt auf einen erschwinglichen und gleichberechtigten Zugang für alle legen."
          target_9_2:
            title: "Eine inklusive und nachhaltige Industrialisierung fördern und bis 2030 den Anteil der Industrie an der Beschäftigung und am Bruttoinlandsprodukt entsprechend den nationalen Gegebenheiten erheblich steigern und den Anteil in den am wenigsten entwickelten Ländern verdoppeln."
          target_9_3:
            title: "Insbesondere in den Entwicklungsländern den Zugang kleiner Industrie- und anderer Unternehmen zu Finanzdienstleistungen, einschließlich bezahlbaren Krediten, und ihre Einbindung in Wertschöpfungsketten und Märkte erhöhe."
          target_9_4:
            title: "Bis 2030 die Infrastruktur modernisieren und die Industrien nachrüsten, um sie nachhaltig zu machen, mit effizienterem Ressourceneinsatz und unter vermehrter Nutzung sauberer und umweltverträglicher Technologien und Industrieprozesse, wobei alle Länder Maßnahmen entsprechend ihren jeweiligen Kapazitäten ergreife."
          target_9_5:
            title: "Die wissenschaftliche Forschung verbessern und die technologischen Kapazitäten der Industriesektoren in allen Ländern und insbesondere in den Entwicklungsländern ausbauen und zu diesem Zweck bis 2030 unter anderem Innovationen fördern und die Anzahl der im Bereich Forschung und Entwicklung tätigen Personen je 1 Million Menschen sowie die öffentlichen und privaten Ausgaben für Forschung und Entwicklung beträchtlich erhöhen."
          target_9_A:
            title: "Die Entwicklung einer nachhaltigen und widerstandsfähigen Infrastruktur in den Entwicklungsländern durch eine verstärkte finanzielle, technologische und technische Unterstützung der afrikanischen Länder, der am wenigsten entwickelten Länder, der Binnenentwicklungsländer und der kleinen Inselentwicklungsländer erleichtern."
          target_9_B:
            title: "Die einheimische Technologieentwicklung, Forschung und Innovation in den Entwicklungsländern unterstützen, einschließlich durch Sicherstellung eines förderlichen politischen Umfelds, unter anderem für industrielle Diversifizierung und Wertschöpfung im Rohstoffbereich."
          target_9_C:
            title: "Den Zugang zur Informations- und Kommunikationstechnologie erheblich erweitern sowie anstreben, in den am wenigsten entwickelten Ländern bis 2020 einen allgemeinen und erschwinglichen Zugang zum Internet bereitzustellen."
      goal_10:
        title: "Weniger Ungleichheiten"
        title_in_two_lines: "Weniger\nUngleichheiten"
        description: "Ungleichheit in und zwischen Ländern verringern."
        long_description: '<p>Die Verringerung von Ungleichheiten und die Sicherstellung, dass niemand zurückgelassen wird, sind integraler Bestandteil der Erreichung der nachhaltigen Entwicklungsziele.&nbsp;</p> <p>Die Ungleichheit innerhalb und zwischen Ländern ist ein anhaltender Grund zur Sorge. Trotz einiger positiver Anzeichen für eine Verringerung der Ungleichheit in einigen Dimensionen, wie z. B. die Verringerung der relativen Einkommensungleichheit in einigen Ländern und der präferenzielle Handelsstatus zugunsten von Ländern mit niedrigerem Einkommen, besteht die Ungleichheit weiterhin.</p> <p>COVID-19 hat die bestehenden Ungleichheiten vertieft und die ärmsten und schwächsten Bevölkerungsgruppen am härtesten getroffen. Sie hat die wirtschaftlichen Ungleichheiten und die brüchigen sozialen Sicherheitsnetze ins Rampenlicht gerückt, so dass die schwächsten Bevölkerungsgruppen die Hauptlast der Krise tragen müssen.  Gleichzeitig haben die sozialen, politischen und wirtschaftlichen Ungleichheiten die Auswirkungen der Pandemie verstärkt.</p> <p>Auf wirtschaftlicher Ebene hat die COVID-19-Pandemie die weltweite Arbeitslosigkeit deutlich erhöht und die Einkommen der Arbeitnehmer drastisch gesenkt.</p> <p>COVID-19 gefährdet auch die begrenzten Fortschritte, die in den letzten Jahrzehnten bei der Gleichstellung der Geschlechter und den Rechten der Frauen gemacht wurden. In allen Bereichen, von der Gesundheit bis zur Wirtschaft, von der Sicherheit bis zum sozialen Schutz, werden die Auswirkungen von COVID-19 für Frauen und Mädchen allein aufgrund ihres Geschlechts verschärft.</p> <p>Ungleichheiten vertiefen sich auch für gefährdete Bevölkerungsgruppen in Ländern mit schwächeren Gesundheitssystemen und in Ländern, die mit humanitären Krisen konfrontiert sind. Flüchtlinge und Migranten, aber auch indigene Völker, ältere Menschen, Menschen mit Behinderungen und Kinder sind besonders gefährdet, zurückgelassen zu werden. Und Hassreden, die sich gegen gefährdete Gruppen richten, nehmen zu.</p>'
        targets:
          target_10_1:
            title: "Bis 2030 nach und nach ein über dem nationalen Durchschnitt liegendes Einkommenswachstum der ärmsten 40 Prozent der Bevölkerung erreichen und aufrechterhalten."
          target_10_2:
            title: "Bis 2030 alle Menschen unabhängig von Alter, Geschlecht, Behinderung, Rasse, Ethnizität, Herkunft, Religion oder wirtschaftlichem oder sonstigem Status zu Selbstbestimmung befähigen und ihre soziale, wirtschaftliche und politische Inklusion fördern."
          target_10_3:
            title: "Chancengleichheit gewährleisten und Ungleichheit der Ergebnisse reduzieren, namentlich durch die Abschaffung diskriminierender Gesetze, Politiken und Praktiken und die Förderung geeigneter gesetzgeberischer, politischer und sonstiger Maßnahmen in dieser Hinsicht."
          target_10_4:
            title: "Politische Maßnahmen beschließen, insbesondere fiskalische, lohnpolitische und den Sozialschutz betreffende Maßnahmen, und schrittweise größere Gleichheit erzielen."
          target_10_5:
            title: "Die Regulierung und Überwachung der globalen Finanzmärkte und -institutionen verbessern und die Anwendung der einschlägigen Vorschriften verstärken."
          target_10_6:
            title: "Eine bessere Vertretung und verstärkte Mitsprache der Entwicklungsländer bei der Entscheidungsfindung in den globalen internationalen Wirtschafts- und Finanzinstitutionen sicherstellen, um die Wirksamkeit, Glaubwürdigkeit, Rechenschaftslegung und Legitimation dieser Institutionen zu erhöhen."
          target_10_7:
            title: "Eine geordnete, sichere, reguläre und verantwortungsvolle Migration und Mobilität von Menschen erleichtern, unter anderem durch die Anwendung einer planvollen und gut gesteuerten Migrationspolitik."
          target_10_A:
            title: "Den Grundsatz der besonderen und differenzierten Behandlung der Entwicklungsländer, insbesondere der am wenigsten entwickelten Länder, im Einklang mit den Übereinkünften der Welthandelsorganisation anwenden."
          target_10_B:
            title: "Öffentliche Entwicklungshilfe und Finanzströme einschließlich ausländischer Direktinvestitionen in die Staaten fördern, in denen der Bedarf am größten ist, insbesondere in die am wenigsten entwickelten Länder, die afrikanischen Länder, die kleinen Inselentwicklungsländer und die Binnenentwicklungsländer, im Einklang mit ihren jeweiligen nationalen Plänen und Programmen."
          target_10_C:
            title: "Bis 2030 die Transaktionskosten für Heimatüberweisungen von Migranten auf weniger als 3 Prozent senken und Überweisungskorridore mit Kosten von über 5 Prozent beseitigen."
      goal_11:
        title: "Nachhaltige Städte und Gemeinden"
        title_in_two_lines: "Nachhaltige Städte\nund Gemeinden"
        description: "Städte und Siedlungen inklusiv, sicher, widerstandsfähig und nachhaltig gestalten."
        long_description: '<p>Die Welt wird immer urbaner. Seit 2007 lebt mehr als die Hälfte der Weltbevölkerung in Städten, und dieser Anteil wird bis 2030 voraussichtlich auf 60 Prozent steigen.&nbsp;</p> <p>Städte und Ballungsräume sind die Motoren des Wirtschaftswachstums - sie tragen etwa 60 Prozent zum globalen BIP bei. Allerdings sind sie auch für etwa 70 Prozent der globalen Kohlenstoffemissionen und über 60 Prozent des Ressourcenverbrauchs verantwortlich.&nbsp;</p> <p>Die rasante Urbanisierung führt zu einer wachsenden Zahl von Slumbewohnern, unzureichender und überlasteter Infrastruktur und Dienstleistungen (z. B. Müllabfuhr, Wasser- und Abwassersysteme, Straßen und Verkehr), zunehmender Luftverschmutzung und ungeplanter Zersiedelung.&nbsp;</p> <p>Die Auswirkungen von COVID-19 werden in armen und dicht besiedelten städtischen Gebieten am verheerendsten sein, vor allem für die eine Milliarde Menschen, die weltweit in informellen Siedlungen und Slums leben, wo die Überbelegung es auch schwierig macht, empfohlene Maßnahmen wie soziale Distanzierung und Selbstisolierung zu befolgen.&nbsp;</p> <p>Die UN-Ernährungsorganisation FAO warnte, dass Hunger und Todesfälle in städtischen Gebieten deutlich zunehmen könnten, wenn nicht Maßnahmen ergriffen werden, die sicherstellen, dass arme und gefährdete Bewohner Zugang zu Nahrung haben.&nbsp;</p>'
        targets:
          target_11_1:
            title: "Bis 2030 den Zugang zu angemessenem, sicherem und bezahlbarem Wohnraum und zur Grundversorgung für alle sicherstellen und Slums sanieren."
          target_11_2:
            title: "Bis 2030 den Zugang zu sicheren, bezahlbaren, zugänglichen und nachhaltigen Verkehrssystemen für alle ermöglichen und die Sicherheit im Straßenverkehr verbessern, insbesondere durch den Ausbau des öffentlichen Verkehrs, mit besonderem Augenmerk auf den Bedürfnissen von Menschen in prekären Situationen, Frauen, Kindern, Menschen mit Behinderungen und älteren Menschen."
          target_11_3:
            title: "Bis 2030 die Verstädterung inklusiver und nachhaltiger gestalten und die Kapazitäten für eine partizipatorische, integrierte und nachhaltige Siedlungsplanung und -steuerung in allen Ländern verstärken."
          target_11_4:
            title: "Die Anstrengungen zum Schutz und zur Wahrung des Weltkultur- und -naturerbes verstärken."
          target_11_5:
            title: "Bis 2030 die Zahl der durch Katastrophen, einschließlich Wasserkatastrophen, bedingten Todesfälle und der davon betroffenen Menschen deutlich reduzieren und die dadurch verursachten unmittelbaren wirtschaftlichen Verluste im Verhältnis zum globalen Bruttoinlandsprodukt wesentlich verringern, mit Schwerpunkt auf dem Schutz der Armen und von Menschen in prekären Situationen."
          target_11_6:
            title: "Bis 2030 die von den Städten ausgehende Umweltbelastung pro Kopf senken, unter anderem mit besonderer Aufmerksamkeit auf der Luftqualität und der kommunalen und sonstigen Abfallbehandlung."
          target_11_7:
            title: "Bis 2030 den allgemeinen Zugang zu sicheren, inklusiven und zugänglichen Grünflächen und öffentlichen Räumen gewährleisten, insbesondere für Frauen und Kinder, ältere Menschen und Menschen mit Behinderungen."
          target_11_A:
            title: "Durch eine verstärkte nationale und regionale Entwicklungsplanung positive wirtschaftliche, soziale und ökologische Verbindungen zwischen städtischen, stadtnahen und ländlichen Gebieten unterstützen."
          target_11_B:
            title: "Bis 2020 die Zahl der Städte und Siedlungen, die integrierte Politiken und Pläne zur Förderung der Inklusion, der Ressourceneffizienz, der Abschwächung des Klimawandels, der Klimaanpassung und der Widerstandsfähigkeit gegenüber Katastrophen beschließen und umsetzen, wesentlich erhöhen und gemäß dem SENDAI-RAHMEN FÜR KATASTROPHENVORSORGE 2015-2030 ein ganzheitliches Katastrophenrisikomanagement auf allen Ebenen entwickeln und umsetzen."
          target_11_C:
            title: "Die am wenigsten entwickelten Länder unter anderem durch finanzielle und technische Hilfe beim Bau nachhaltiger und widerstandsfähiger Gebäude unter Nutzung einheimischer Materialien unterstützen."
      goal_12:
        title: "Nachhaltige/r Konsum und Produktion"
        title_in_two_lines: "Nachhaltige/r Konsum\nund Produktion"
        description: "Nachhaltige Konsum- und Produktionsmuster sicherstellen."
        long_description: '<p>Weltweiter Konsum und Produktion - eine treibende Kraft der globalen Wirtschaft - beruhen auf der Nutzung der natürlichen Umwelt und der Ressourcen in einer Weise, die weiterhin zerstörerische Auswirkungen auf den Planeten hat.&nbsp;</p> <p>Der wirtschaftliche und soziale Fortschritt des letzten Jahrhunderts wurde von einer Umweltzerstörung begleitet, die genau die Systeme gefährdet, von denen unsere zukünftige Entwicklung - ja, unser Überleben - abhängt.&nbsp;</p> <p>Ein paar Fakten und Zahlen:</p> <ul> <li style="font-weight: 400">Jedes Jahr landet schätzungsweise ein Drittel aller produzierten Lebensmittel - das entspricht 1,3 Milliarden Tonnen im Wert von etwa 1 Billion Dollar - in den Mülleimern von Verbrauchern und Einzelhändlern oder verdirbt aufgrund schlechter Transport- und Erntemethoden.</li> <li style="font-weight: 400">Würden die Menschen weltweit auf energieeffiziente Glühbirnen umsteigen, würde die Welt jährlich 120 Milliarden US-Dollar einsparen.</li> <li style="font-weight: 400">Sollte die Weltbevölkerung bis 2050 9,6 Milliarden Menschen erreichen, könnte das Äquivalent von fast drei Planeten benötigt werden, um die natürlichen Ressourcen bereitzustellen, die zur Aufrechterhaltung des derzeitigen Lebensstils erforderlich sind.</li> </ul> <p>Die COVID-19-Pandemie bietet den Ländern die Möglichkeit, Sanierungspläne zu erstellen, die die aktuellen Trends umkehren und unsere Konsum- und Produktionsmuster in Richtung einer nachhaltigeren Zukunft verändern.</p> <p>Bei nachhaltigem Konsum und nachhaltiger Produktion geht es darum, mit weniger mehr und besser zu machen. Es geht auch darum, das Wirtschaftswachstum von der Umweltzerstörung abzukoppeln, die Ressourceneffizienz zu erhöhen und nachhaltige Lebensstile zu fördern.</p> <p>Nachhaltiger Konsum und nachhaltige Produktion können auch wesentlich zur Armutsbekämpfung und dem Übergang zu einer kohlenstoffarmen und grünen Wirtschaft beitragen.</p>'
        targets:
          target_12_1:
            title: "Den ZEHNJAHRES-PROGRAMMRAHMEN FÜR NACHHALTIGE KONSUM- UND PRODUKTIONSMUSTER umsetzen, wobei alle Länder, an der Spitze die entwickelten Länder, Maßnahmen ergreifen, unter Berücksichtigung des Entwicklungsstands und der Kapazitäten der Entwicklungsländer."
          target_12_2:
            title: "Bis 2030 die nachhaltige Bewirtschaftung und effiziente Nutzung der natürlichen Ressourcen erreichen."
          target_12_3:
            title: "Bis 2030 die weltweite Nahrungsmittelverschwendung pro Kopf auf Einzelhandels- und Verbraucherebene halbieren und die entlang der Produktions- und Lieferkette entstehenden Nahrungsmittelverluste einschließlich Nachernteverlusten verringern."
          target_12_4:
            title: "Bis 2020 einen umweltverträglichen Umgang mit Chemikalien und allen Abfällen während ihres gesamten Lebenszyklus in Übereinstimmung mit den vereinbarten internationalen Rahmenregelungen erreichen und ihre Freisetzung in Luft, Wasser und Boden erheblich verringern, um ihre nachteiligen Auswirkungen auf die menschliche Gesundheit und die Umwelt auf ein Mindestmaß zu beschränken."
          target_12_5:
            title: "Bis 2030 das Abfallaufkommen durch Vermeidung, Verminderung, Wiederverwertung und Wiederverwendung deutlich verringern."
          target_12_6:
            title: "Die Unternehmen, insbesondere große und transnationale Unternehmen, dazu ermutigen, nachhaltige Verfahren einzuführen und in ihre Berichterstattung Nachhaltigkeitsinformationen aufzunehmen."
          target_12_7:
            title: "In der öffentlichen Beschaffung nachhaltige Verfahren fördern, im Einklang mit den nationalen Politiken und Prioritäten."
          target_12_8:
            title: "Bis 2030 sicherstellen, dass die Menschen überall über einschlägige Informationen und das Bewusstsein für nachhaltige Entwicklung und eine Lebensweise in Harmonie mit der Natur verfügen."
          target_12_A:
            title: "Die Entwicklungsländer bei der Stärkung ihrer wissenschaftlichen und technologischen Kapazitäten im Hinblick auf den Übergang zu nachhaltigeren Konsum- und Produktionsmustern unterstützen."
          target_12_B:
            title: "Instrumente zur Beobachtung der Auswirkungen eines nachhaltigen Tourismus, der Arbeitsplätze schafft und die lokale Kultur und lokale Produkte fördert, auf die nachhaltige Entwicklung entwickeln und anwenden."
          target_12_C:
            title: "Die ineffiziente Subventionierung fossiler Brennstoffe, die zu verschwenderischem Verbrauch verleitet, durch Beseitigung von Marktverzerrungen entsprechend den nationalen Gegebenheiten rationalisieren, unter anderem durch eine Umstrukturierung der Besteuerung und die allmähliche Abschaffung dieser schädlichen Subventionen, um ihren Umweltauswirkungen Rechnung zu tragen, wobei die besonderen Bedürfnisse und Gegebenheiten der Entwicklungsländer in vollem Umfang berücksichtigt und die möglichen nachteiligen Auswirkungen auf ihre Entwicklung in einer die Armen und die betroffenen Gemeinwesen schützenden Weise so gering wie möglich gehalten werden."
      goal_13:
        title: "Massnahmen zum Klimaschutz"
        title_in_two_lines: "Massnahmen \nzum Klimaschutz"
        description: "Umgehend Maßnahmen zur Bekämpfung des Klimawandels und seiner Auswirkungen ergreifen."
        long_description: '<p>2019 war das zweitwärmste Jahr in den Aufzeichnungen und das Ende des wärmsten jemals aufgezeichneten Jahrzehnts (2010- 2019).&nbsp;&nbsp;</p> <p>Der Gehalt an Kohlendioxid (CO2) und anderen Treibhausgasen in der Atmosphäre stieg 2019 auf neue Rekorde.&nbsp;</p> <p>Der Klimawandel wirkt sich auf jedes Land auf jedem Kontinent aus. Er stört die Volkswirtschaften und beeinträchtigt das Leben. Wettermuster ändern sich, der Meeresspiegel steigt und Wetterereignisse werden immer extremer.</p> <p>Obwohl die Treibhausgasemissionen im Jahr 2020 aufgrund von Reiseverboten und wirtschaftlichen Abschwächungen infolge der COVID-19-Pandemie voraussichtlich um etwa 6 Prozent sinken werden, ist diese Verbesserung nur vorübergehend. Der Klimawandel ist nicht auf Eis gelegt. Sobald sich die Weltwirtschaft von der Pandemie erholt, werden die Emissionen voraussichtlich wieder ansteigen.</p> <p>Die Rettung von Leben und Lebensgrundlagen erfordert dringende Maßnahmen, um sowohl die Pandemie als auch den Klimanotstand anzugehen.</p> <p>Das Pariser Abkommen, das 2015 verabschiedet wurde, zielt darauf ab, die globale Antwort auf die Bedrohung durch den Klimawandel zu stärken, indem der globale Temperaturanstieg in diesem Jahrhundert deutlich unter 2 Grad Celsius über dem vorindustriellen Niveau gehalten wird. Das Abkommen zielt auch darauf ab, die Fähigkeit der Länder zu stärken, mit den Auswirkungen des Klimawandels umzugehen, und zwar durch angemessene Finanzströme, einen neuen Technologierahmen und einen verbesserten Rahmen für den Aufbau von Kapazitäten.</p>'
        targets:
          target_13_1:
            title: "Die Widerstandskraft und die Anpassungsfähigkeit gegenüber klimabedingten Gefahren und Naturkatastrophen in allen Ländern stärken."
          target_13_2:
            title: "Klimaschutzmaßnahmen in die nationalen Politiken, Strategien und Planungen einbeziehen."
          target_13_3:
            title: "Die Aufklärung und Sensibilisierung sowie die personellen und institutionellen Kapazitäten im Bereich der Abschwächung des Klimawandels, der Klimaanpassung, der Reduzierung der Klimaauswirkungen sowie der Frühwarnung verbessern."
          target_13_A:
            title: "Die Verpflichtung erfüllen, die von den Vertragsparteien des RAHMENÜBEREINKOMMENS DER VEREINTEN NATIONEN ÜBER KLIMAÄNDERUNGEN, die entwickelte Länder sind, übernommen wurde, bis 2020 gemeinsam jährlich 100 Milliarden Dollar aus allen Quellen aufzubringen, um den Bedürfnissen der Entwicklungsländer im Kontext sinnvoller Klimaschutzmaßnahmen und einer transparenten Umsetzung zu entsprechen, und den GRÜNEN KLIMAFONDS vollständig zu operationalisieren, indem er schnellstmöglich mit den erforderlichen Finanzmitteln ausgestattet wird."
          target_13_B:
            title: "Mechanismen zum Ausbau effektiver Planungs- und Managementkapazitäten im Bereich des Klimawandels in den am wenigsten entwickelten Ländern und kleinen Inselentwicklungsländern fördern, unter anderem mit gezielter Ausrichtung auf Frauen, junge Menschen sowie lokale und marginalisierte Gemeinwesen."
      goal_14:
        title: "Leben unter Wasser"
        title_in_two_lines: "Leben unter\nWasser"
        description: "Ozeane, Meere und Meeresressourcen im Sinne nachhaltiger Entwicklung erhalten und nachhaltig nutzen."
        long_description: '<p>Der Ozean treibt globale Systeme an, die die Erde für die Menschheit bewohnbar machen. Unser Regenwasser, unser Trinkwasser, das Wetter, das Klima, die Küsten, ein Großteil unserer Nahrung und sogar der Sauerstoff in der Luft, die wir atmen, werden letztlich alle vom Meer bereitgestellt und reguliert.&nbsp;</p> <p>Ein sorgsamer Umgang mit dieser essentiellen globalen Ressource ist ein Schlüsselmerkmal für eine nachhaltige Zukunft. Derzeit ist jedoch eine kontinuierliche Verschlechterung der Küstengewässer aufgrund von Verschmutzung zu beobachten, und die Versauerung der Ozeane wirkt sich negativ auf das Funktionieren der Ökosysteme und die Artenvielfalt aus. Dies wirkt sich auch negativ auf die Kleinfischerei aus.&nbsp;</p> <p>Die Rettung unserer Ozeane muss eine Priorität bleiben. Die biologische Vielfalt der Meere ist entscheidend für die Gesundheit der Menschen und unseres Planeten. Meeresschutzgebiete müssen effektiv verwaltet und gut ausgestattet werden und es müssen Vorschriften erlassen werden, um Überfischung, Meeresverschmutzung und Ozeanversauerung zu reduzieren.</p>'
        targets:
          target_14_1:
            title: "Bis 2025 alle Arten der Meeresverschmutzung, insbesondere durch vom Lande ausgehende Tätigkeiten und namentlich Meeresmüll und Nährstoffbelastung, verhüten und erheblich verringern."
          target_14_2:
            title: "Bis 2020 die Meeres- und Küstenökosysteme nachhaltig bewirtschaften und schützen, um unter anderem durch Stärkung ihrer Resilienz erhebliche nachteilige Auswirkungen zu vermeiden, und Maßnahmen zu ihrer Wiederherstellung ergreifen, damit die Meere wieder gesund und produktiv werden."
          target_14_3:
            title: "Die Versauerung der Ozeane auf ein Mindestmaß reduzieren und ihre Auswirkungen bekämpfen, unter anderem durch eine verstärkte wissenschaftliche Zusammenarbeit auf allen Ebenen."
          target_14_4:
            title: "Bis 2020 die Fangtätigkeit wirksam regeln und die Überfischung, die illegale, ungemeldete und unregulierte Fischerei und zerstörerische Fangpraktiken beenden und wissenschaftlich fundierte Bewirtschaftungspläne umsetzen, um die Fischbestände in kürzestmöglicher Zeit mindestens auf einen Stand zurückzuführen, der den höchstmöglichen Dauerertrag unter Berücksichtigung ihrer biologischen Merkmale sichert."
          target_14_5:
            title: "Bis 2020 mindestens 10 Prozent der Küsten- und Meeresgebiete im Einklang mit dem nationalen Recht und dem Völkerrecht und auf der Grundlage der besten verfügbaren wissenschaftlichen Informationen erhalten."
          target_14_6:
            title: "Bis 2020 bestimmte Formen der Fischereisubventionen untersagen, die zu Überkapazitäten und Überfischung beitragen, Subventionen abschaffen, die zu illegaler, ungemeldeter und unregulierter Fischerei beitragen, und keine neuen derartigen Subventionen einführen, in Anerkennung dessen, dass eine geeignete und wirksame besondere und differenzierte Behandlung der Entwicklungsländer und der am wenigsten entwickelten Länder einen untrennbaren Bestandteil der im Rahmen der Welthandelsorganisation geführten Verhandlungen über Fischereisubventionen bilden sollte."
          target_14_7:
            title: "Bis 2030 die sich aus der nachhaltigen Nutzung der Meeresressourcen ergebenden wirtschaftlichen Vorteile für die kleinen Inselentwicklungsländer und die am wenigsten entwickelten Länder erhöhen, namentlich durch nachhaltiges Management der Fischerei, der Aquakultur und des Tourismus."
          target_14_A:
            title: "Die wissenschaftlichen Kenntnisse vertiefen, die Forschungskapazitäten ausbauen und Meerestechnologien weitergeben, unter Berücksichtigung der KRITERIEN UND LEITLINIEN DER ZWISCHENSTAATLICHEN OZEANOGRAPHISCHEN KOMMISSION FÜR DIE WEITERGABE VON MEERESTECHNOLOGIE, um die Gesundheit der Ozeane zu verbessern und den Beitrag der biologischen Vielfalt der Meere zur Entwicklung der Entwicklungsländer, insbesondere der kleinen Inselentwicklungsländer und der am wenigsten entwickelten Länder, zu verstärke."
          target_14_B:
            title: "Den Zugang der handwerklichen Kleinfischer zu den Meeresressourcen und Märkten gewährleisten."
          target_14_C:
            title: "Die Erhaltung und nachhaltige Nutzung der Ozeane und ihrer Ressourcen verbessern und zu diesem Zweck das Völkerrecht umsetzen, wie es im Seerechtsübereinkommen der Vereinten Nationen niedergelegt ist, das den rechtlichen Rahmen für die Erhaltung und nachhaltige Nutzung der Ozeane und ihrer Ressourcen vorgibt, worauf in Ziffer 158 des Dokuments DIE ZUKUNFT, DIE WIR WOLLEN hingewiesen wird."
      goal_15:
        title: "Leben an Land"
        title_in_two_lines: "Leben an\nLand"
        description: "Landökosysteme schützen, wiederherstellen und ihre nachhaltige Nutzung fördern, Wälder nachhaltig bewirtschaften, Wüstenbildung bekämpfen, Bodendegradation beenden und umkehren und dem Verlust der biologischen Vielfalt ein Ende setzen."
        long_description: '<p>Die Natur ist entscheidend für unser Überleben: Sie versorgt uns mit Sauerstoff, reguliert unser Wetter, bestäubt unsere Pflanzen, produziert unsere Nahrung, Futtermittel und Fasern. Aber sie steht unter zunehmendem Stress. Der Mensch hat fast 75 Prozent der Erdoberfläche verändert und die Tier- und Pflanzenwelt in einen immer kleineren Winkel des Planeten gepresst.</p> <p>Rund 1 Million Tier- und Pflanzenarten sind vom Aussterben bedroht - viele innerhalb weniger Jahrzehnte - laut dem 2019 Global Assessment Report on Biodiversity and Ecosystem Service. Der Bericht ruft zu transformativen Veränderungen auf, um die Natur wiederherzustellen und zu schützen. Der Bericht stellt fest, dass sich die Gesundheit der Ökosysteme, von denen wir und alle anderen Arten abhängen, schneller denn je verschlechtert, was die Grundlagen unserer Wirtschaft, Lebensgrundlagen, Ernährungssicherheit, Gesundheit und Lebensqualität weltweit beeinträchtigt.&nbsp;</p> <p>Entwaldung und Wüstenbildung - verursacht durch menschliche Aktivitäten und den Klimawandel - stellen große Herausforderungen für eine nachhaltige Entwicklung dar und haben das Leben und die Lebensgrundlagen von Millionen von Menschen beeinträchtigt. Wälder sind von entscheidender Bedeutung für die Erhaltung des Lebens auf der Erde und spielen eine wichtige Rolle im Kampf gegen den Klimawandel. Und Investitionen in die Wiederherstellung von Land sind entscheidend für die Verbesserung der Lebensgrundlagen, die Verringerung von Anfälligkeiten und die Reduzierung von Risiken für die Wirtschaft.</p> <p>Die Gesundheit unseres Planeten spielt auch eine wichtige Rolle bei der Entstehung von zoonotischen Krankheiten, d.h. Krankheiten, die zwischen Tieren und Menschen übertragbar sind. Da wir weiterhin in empfindliche Ökosysteme eindringen, bringen wir Menschen in immer größeren Kontakt mit Wildtieren, wodurch Krankheitserreger in Wildtieren auf Nutztiere und Menschen übergreifen können, was das Risiko des Auftretens und der Verstärkung von Krankheiten erhöht.</p>'
        targets:
          target_15_1:
            title: "Bis 2020 im Einklang mit den Verpflichtungen aus internationalen Übereinkünften die Erhaltung, Wiederherstellung und nachhaltige Nutzung der Land- und Binnensüßwasser- Ökosysteme und ihrer Dienstleistungen, insbesondere der Wälder, der Feuchtgebiete, der Berge und der Trockengebiete, gewährleisten."
          target_15_2:
            title: "Bis 2020 die nachhaltige Bewirtschaftung aller Waldarten fördern, die Entwaldung beenden, geschädigte Wälder wiederherstellen und die Aufforstung und Wiederaufforstung weltweit beträchtlich erhöhen."
          target_15_3:
            title: "Bis 2030 die Wüstenbildung bekämpfen, die geschädigten Flächen und Böden einschließlich der von Wüstenbildung, Dürre und Überschwemmungen betroffenen Flächen sanieren und eine bodendegradationsneutrale Welt anstreben."
          target_15_4:
            title: "Bis 2030 die Erhaltung der Bergökosysteme einschließlich ihrer biologischen Vielfalt sicherstellen, um ihre Fähigkeit zur Erbringung wesentlichen Nutzens für die nachhaltige Entwicklung zu stärken."
          target_15_5:
            title: "Umgehende und bedeutende Maßnahmen ergreifen, um die Verschlechterung der natürlichen Lebensräume zu verringern, dem Verlust der biologischen Vielfalt ein Ende zu setzen und bis 2020 die bedrohten Arten zu schützen und ihr Aussterben zu verhindern."
          target_15_6:
            title: "Die ausgewogene und gerechte Aufteilung der sich aus der Nutzung der genetischen Ressourcen ergebenden Vorteile und den angemessenen Zugang zu diesen Ressourcen fördern, wie auf internationaler Ebene vereinbart."
          target_15_7:
            title: "Dringend Maßnahmen ergreifen, um der Wilderei und dem Handel mit geschützten Pflanzen- und Tierarten ein Ende zu setzen und dem Problem des Angebots illegaler Produkte aus wildlebenden Pflanzen und Tieren und der Nachfrage danach zu begegnen."
          target_15_8:
            title: "Bis 2020 Maßnahmen einführen, um das Einbringen invasiver gebietsfremder Arten zu verhindern, ihre Auswirkungen auf die Land- und Wasserökosysteme deutlich zu reduzieren und die prioritären Arten zu kontrollieren oder zu beseitigen."
          target_15_9:
            title: "Bis 2020 Ökosystem- und Biodiversitätswerte in die nationalen und lokalen Planungen, Entwicklungsprozesse, Armutsbekämpfungsstrategien und Gesamtrechnungssysteme einbeziehen."
          target_15_A:
            title: "Finanzielle Mittel aus allen Quellen für die Erhaltung und nachhaltige Nutzung der biologischen Vielfalt und der Ökosysteme aufbringen und deutlich erhöhen."
          target_15_B:
            title: "Erhebliche Mittel aus allen Quellen und auf allen Ebenen für die Finanzierung einer nachhaltigen Bewirtschaftung der Wälder aufbringen und den Entwicklungsländern geeignete Anreize für den vermehrten Einsatz dieser Bewirtschaftungsform bieten, namentlich zum Zweck der Walderhaltung und Wiederaufforstung."
          target_15_C:
            title: "Die weltweite Unterstützung von Maßnahmen zur Bekämpfung der Wilderei und des Handels mit geschützten Arten verstärken, unter anderem durch die Stärkung der Fähigkeit lokaler Gemeinwesen, Möglichkeiten einer nachhaltigen Existenzsicherung zu nutzen."
      goal_16:
        title: "Frieden, Gerechtigkeit und Starke Institutionen"
        title_in_two_lines: "Frieden, Gerechtigkeit und\nStarke Institutionen"
        description: "Friedliche und inklusive Gesellschaften für eine nachhaltige Entwicklung fördern, allen Menschen Zugang zur Justiz ermöglichen und leistungsfähige, rechenschaftspflichtige und inklusive Institutionen auf allen Ebenen aufbauen."
        long_description: '<p>Konflikte, Unsicherheit, schwache Institutionen und begrenzter Zugang zur Justiz bleiben eine große Bedrohung für eine nachhaltige Entwicklung.&nbsp;</p> <p>Die Zahl der Menschen, die vor Krieg, Verfolgung und Konflikten fliehen, lag 2018 bei über 70 Millionen und damit auf dem höchsten Stand, den das UN-Flüchtlingshilfswerk (UNHCR) seit fast 70 Jahren verzeichnet.&nbsp;</p> <p>Im Jahr 2019 verzeichneten die Vereinten Nationen 357 Tötungen und 30 Fälle von gewaltsamem Verschwindenlassen von Menschenrechtsverteidigern, Journalisten und Gewerkschaftern in 47 Ländern.</p> <p>Und die Geburten von etwa einem von vier Kindern unter 5 Jahren weltweit werden nie offiziell registriert, wodurch ihnen ein für den Schutz ihrer Rechte und für den Zugang zu Justiz und sozialen Diensten entscheidender Nachweis der legalen Identität vorenthalten wird.</p>'
        targets:
          target_16_1:
            title: "Alle Formen der Gewalt und die gewaltbedingte Sterblichkeit überall deutlich verringern."
          target_16_2:
            title: "Missbrauch und Ausbeutung von Kindern, den Kinderhandel, Folter und alle Formen von Gewalt gegen Kinder beenden."
          target_16_3:
            title: "Die Rechtsstaatlichkeit auf nationaler und internationaler Ebene fördern und den gleichberechtigten Zugang aller zur Justiz gewährleisten."
          target_16_4:
            title: "Bis 2030 illegale Finanz- und Waffenströme deutlich verringern, die Wiedererlangung und Rückgabe gestohlener Vermögenswerte verstärken und alle Formen der organisierten Kriminalität bekämpfen."
          target_16_5:
            title: "Korruption und Bestechung in allen ihren Formen erheblich reduzieren."
          target_16_6:
            title: "Leistungsfähige, rechenschaftspflichtige und transparente Institutionen auf allen Ebenen aufbauen."
          target_16_7:
            title: "Dafür sorgen, dass die Entscheidungsfindung auf allen Ebenen bedarfsorientiert, inklusiv, partizipatorisch und repräsentativ ist."
          target_16_8:
            title: "Die Teilhabe der Entwicklungsländer an den globalen Lenkungsinstitutionen erweitern und verstärken."
          target_16_9:
            title: "Bis 2030 insbesondere durch die Registrierung der Geburten dafür sorgen, dass alle Menschen eine rechtliche Identität haben."
          target_16_10:
            title: "Den öffentlichen Zugang zu Informationen gewährleisten und die Grundfreiheiten schützen, im Einklang mit den nationalen Rechtsvorschriften und völkerrechtlichen Übereinkünften."
          target_16_A:
            title: "Die zuständigen nationalen Institutionen namentlich durch internationale Zusammenarbeit beim Kapazitätsaufbau auf allen Ebenen zur Verhütung von Gewalt und zur Bekämpfung von Terrorismus und Kriminalität unterstützen, insbesondere in den Entwicklungsländern."
          target_16_B:
            title: "Nichtdiskriminierende Rechtsvorschriften und Politiken zugunsten einer nachhaltigen Entwicklung fördern und durchsetzen."
      goal_17:
        title: "Partnerschaften Zur Erreichung der Ziele"
        title_in_two_lines: "Partnerschaften\nZur Erreichung der Ziele"
        description: "Umsetzungsmittel stärken und die Globale Partnerschaft für nachhaltige Entwicklung mit neuem Leben erfüllen."
        long_description: '<p>Die SDGs können nur mit starken globalen Partnerschaften und Kooperationen umgesetzt werden.</p> <p>Eine erfolgreiche Entwicklungsagenda erfordert inklusive Partnerschaften - auf globaler, regionaler, nationaler und lokaler Ebene -, die auf Prinzipien und Werten sowie auf einer gemeinsamen Vision und gemeinsamen Zielen aufbauen, die die Menschen und den Planeten in den Mittelpunkt stellen.</p> <p>Viele Länder benötigen öffentliche Entwicklungshilfe, um Wachstum und Handel zu fördern. Doch das Niveau der Hilfe ist rückläufig, und die Geberländer haben ihr Versprechen, die Entwicklungsfinanzierung aufzustocken, nicht eingelöst.</p> <p>Aufgrund der COVID-19-Pandemie wird die Weltwirtschaft im Jahr 2020 voraussichtlich um 3 Prozent schrumpfen und die schlimmste Rezession seit der Großen Depression erleben.</p> <p>Eine starke internationale Zusammenarbeit ist jetzt mehr denn je erforderlich, um sicherzustellen, dass die Länder die Mittel haben, sich von der Pandemie zu erholen, sich wieder besser aufzubauen und die Ziele für nachhaltige Entwicklung zu erreichen.</p>'
        targets:
          target_17_1:
            title: "Die Mobilisierung einheimischer Ressourcen verstärken, einschließlich durch internationale Unterstützung für die Entwicklungsländer, um die nationalen Kapazitäten zur Erhebung von Steuern und anderen Abgaben zu verbessern."
          target_17_2:
            title: "Sicherstellen, dass die entwickelten Länder ihre Zusagen im Bereich der öffentlichen Entwicklungshilfe voll einhalten, einschließlich der von vielen entwickelten Ländern eingegangenen Verpflichtung, die Zielvorgabe von 0,7 Prozent ihres Bruttonationaleinkommens für öffentliche Entwicklungshilfe zugunsten der Entwicklungsländer und 0,15 bis 0,20 Prozent zugunsten der am wenigsten entwickelten Länder zu erreichen; den Gebern öffentlicher Entwicklungshilfe wird nahegelegt, die Bereitstellung von mindestens 0,20 Prozent ihres Bruttonationaleinkommens zugunsten der am wenigsten entwickelten Länder als Zielsetzung zu erwägen."
          target_17_3:
            title: "Zusätzliche finanzielle Mittel aus verschiedenen Quellen für die Entwicklungsländer mobilisieren."
          target_17_4:
            title: "Den Entwicklungsländern dabei behilflich sein, durch eine koordinierte Politik zur Förderung der Schuldenfinanzierung, der Entschuldung beziehungsweise der Umschuldung die langfristige Tragfähigkeit der Verschuldung zu erreichen, und das Problem der Auslandsverschuldung hochverschuldeter armer Länder angehen, um die Überschuldung zu verringern."
          target_17_5:
            title: "Investitionsförderungssysteme für die am wenigsten entwickelten Länder beschließen und umsetzen."
          target_17_6:
            title: "Die regionale und internationale Nord-Süd- und Süd-Süd-Zusammenarbeit und Dreieckskooperation im Bereich Wissenschaft, Technologie und Innovation und den Zugang dazu verbessern und den Austausch von Wissen zu einvernehmlich festgelegten Bedingungen verstärken, unter anderem durch eine bessere Abstimmung zwischen den vorhandenen Mechanismen, insbesondere auf Ebene der Vereinten Nationen, und durch einen globalen Mechanismus zur Technologieförderung."
          target_17_7:
            title: "Die Entwicklung, den Transfer, die Verbreitung und die Diffusion von umweltverträglichen Technologien an die Entwicklungsländer zu gegenseitig vereinbarten günstigen Bedingungen, einschließlich Konzessions- und Vorzugsbedingungen, fördern."
          target_17_8:
            title: "Die Technologiebank und den Mechanismus zum Kapazitätsaufbau für Wissenschaft, Technologie und Innovation für die am wenigsten entwickelten Länder bis 2017 vollständig operationalisieren und die Nutzung von Grundlagentechnologien, insbesondere der Informations- und Kommunikationstechnologien, verbessern."
          target_17_9:
            title: "Die internationale Unterstützung für die Durchführung eines effektiven und gezielten Kapazitätsaufbaus in den Entwicklungsländern verstärken, um die nationalen Pläne zur Umsetzung aller Ziele für nachhaltige Entwicklung zu unterstützen, namentlich im Rahmen der Nord-Süd- und Süd-Süd-Zusammenarbeit und der Dreieckskooperation."
          target_17_10:
            title: "Ein universales, regelgestütztes, offenes, nichtdiskriminierendes und gerechtes multilaterales Handelssystem unter dem Dach der Welthandelsorganisation fördern, insbesondere durch den Abschluss der Verhandlungen im Rahmen ihrer ENTWICKLUNGSAGENDA VON DOHA."
          target_17_11:
            title: "Die Exporte der Entwicklungsländer deutlich erhöhen, insbesondere mit Blick darauf, den Anteil der am wenigsten entwickelten Länder an den weltweiten Exporten bis 2020 zu verdoppeln."
          target_17_12:
            title: "Die rasche Umsetzung des zoll- und kontingentfreien Marktzugangs auf dauerhafter Grundlage für alle am wenigsten entwickelten Länder im Einklang mit den Beschlüssen der Welthandelsorganisation erreichen, unter anderem indem sichergestellt wird, dass die für Importe aus den am wenigsten entwickelten Ländern geltenden präferenziellen Ursprungsregeln transparent und einfach sind und zur Erleichterung des Marktzugangs beitragen."
          target_17_13:
            title: "Die globale makroökonomische Stabilität verbessern, namentlich durch Politikkoordinierung und Politikkohärenz."
          target_17_14:
            title: "Die Politikkohärenz zugunsten nachhaltiger Entwicklung verbessern."
          target_17_15:
            title: "Den politischen Spielraum und die Führungsrolle jedes Landes bei der Festlegung und Umsetzung von Politiken zur Armutsbeseitigung und für nachhaltige Entwicklung respektieren."
          target_17_16:
            title: "Die Globale Partnerschaft für nachhaltige Entwicklung ausbauen, ergänzt durch Multi-Akteur-Partnerschaften zur Mobilisierung und zum Austausch von Wissen, Fachkenntnissen, Technologie und finanziellen Ressourcen, um die Erreichung der Ziele für nachhaltige Entwicklung in allen Ländern und insbesondere in den Entwicklungsländern zu unterstützen."
          target_17_17:
            title: "Die Bildung wirksamer öffentlicher, öffentlich-privater und zivilgesellschaftlicher Partnerschaften aufbauend auf den Erfahrungen und Mittelbeschaffungsstrategien bestehender Partnerschaften unterstützen und fördern."
          target_17_18:
            title: "Bis 2020 die Unterstützung des Kapazitätsaufbaus für die Entwicklungsländer und namentlich die am wenigsten entwickelten Länder und die kleinen Inselentwicklungsländer erhöhen, mit dem Ziel, über erheblich mehr hochwertige, aktuelle und verlässliche Daten zu verfügen, die nach Einkommen, Geschlecht, Alter, Rasse, Ethnizität, Migrationsstatus, Behinderung, geografischer Lage und sonstigen im nationalen Kontext relevanten Merkmalen aufgeschlüsselt sind."
          target_17_19:
            title: "Bis 2030 auf den bestehenden Initiativen aufbauen, um Fortschrittsmaße für nachhaltige Entwicklung zu erarbeiten, die das Bruttoinlandsprodukt ergänzen, und den Aufbau der statistischen Kapazitäten der Entwicklungsländer unterstützen."
